<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/Main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light ps-5">
        CSV to Excel convertor
    </nav>
    <div class="container mt-5">
        <form action="FileUploaded" method="post" enctype="multipart/form-data">
            <label for="FileInput">Upload the CSV file</label>
            <input type="file" name="FileInput" id="FileInput" accept=".csv">
            <button class="btn bg-dark text-light" onclick="Submitted()">Submit</button>
        </form>
    </div>
</body>

</html>
